<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Koordinat</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
      #map {
        height: 400px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">CRUD Koordinat</h1>

      <!-- Form tambah koordinat -->
      <form id="form" onsubmit="return false;">
        <div class="mb-3">
          <input type="text" id="nama" class="form-control" placeholder="Nama Lokasi" required />
        </div>
        <div class="mb-3">
          <input
            type="number"
            step="0.0000001"
            id="latitude"
            class="form-control"
            placeholder="Latitude"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            step="0.0000001"
            id="longitude"
            class="form-control"
            placeholder="Longitude"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Tambah Koordinat</button>
      </form>

      <hr />

      <!-- Peta Leaflet -->
      <div id="map"></div>

      <!-- Table menampilkan koordinat -->
      <table class="table table-bordered mt-4">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- App JS -->
    <script src="/js/app.js"></script>
  </body>
</html>
