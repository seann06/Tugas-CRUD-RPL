name: AdonisJS CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
          MYSQL_ROOT_PASSWORD: ""
          MYSQL_DATABASE: db_crud_rpl
          MYSQL_USER: github
          MYSQL_PASSWORD: ""
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 -u root"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: cp .env.testing .env

      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQLâ€¦"
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -uroot --silent; then
              echo "MySQL Ready!"
              break
            fi
            sleep 2
          done

      - run: node ace migration:run --force

      - run: node ace test --force-exit "hapus kalau tidak ada test unit"
